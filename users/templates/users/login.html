{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <h1>Login</h1>
            {{ form| crispy }}
            <button type="submit">Login</button>
        </form>
        <label class="emphasized" style="color:black;">Don't have an Account? SignUp <a href="{% url 'register' %}">Register</a></label>
    </div>
{% endblock content %}
