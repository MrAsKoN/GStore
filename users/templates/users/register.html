{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <h1>Register today!</h1>
            {{ form| crispy }}
            <button type="submit">Signup</button>
        </form>
        <p>Already have an Account? <a href="{% url 'login' %}">Login</a></p>
    </div>
{% endblock content %}
