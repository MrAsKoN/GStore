{% extends 'home/base.html' %}
{% block content %}
    <div class="container">
        <h1>{{ product.name }}</h1>
        <div class="row">

            <div class="col sm-6">
                <img src="{{ product.image.url }}" class="img-fluid">
            </div>

<div class="col-md-9 personal-info">

        <h3>Product info</h3>

        <form class="form-horizontal" role="form" method="POST" action="{% url 'updatedone' product.id %}" enctype="multipart/form-data">{% csrf_token %}


            <div class="form-group">
            <label class="col-lg-3 control-label">Stock:</label>
            <div class="col-lg-8">
              <input name="stock" class="form-control" type="number" value={{ product.stock }}>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Price:</label>
            <div class="col-lg-8">
              <input name="price" class="form-control" type="number" value={{ product.price }}>
            </div>
          </div>
            <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
                <button type="submit" name="saveBtn" class="btn btn-primary" value="Save Changes">Save Changes</button>
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>
      </div>
        </div>
    </div>
{% endblock content %}
